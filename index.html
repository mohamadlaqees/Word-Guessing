<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word guessing game</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="content">
        <div class="box">
            <div class="header">
                <p>Guess the Word</p>
                <hr>
            </div>
            <div class="word"></div>
            <input type="text" id="myword">
            <div class="hint">
            </div>
            <div class="remaining">Remaining guesses: </div>
            <div class="wrong">Wrong letters:  </div>
            <input type="submit" id="btn" value="Reset Game">
        </div>
    </div>
    <script src="./words.js"></script>
    <script src="./index.js"></script>
</body>
</html>
